 {% if messages %}
    <div class='messages'>

    <ul class="messages">
    {% for message in messages %}
    <div class = "row">
    <div class='col-sm-6 col-sm-offset-3'>
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}<h3>{{ message|safe }}</h3>{% else %}<h3>{{ message }}</h3>{% endif %}</li>
    {% endfor %}
    </ul>
    </div>
    </div>
    </div>
{% endif %}
