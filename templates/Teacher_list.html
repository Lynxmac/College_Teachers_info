{% extends "base.html" %}
{% block content %}


{% for obj in object_list %}
  <div class="col-sm-4 col-md-4">
    <div class="thumbnail">
        {% if obj.image %}
         <img src='{{ obj.image.url }}' class='img-responsive center-block' />
        {% endif %}
	<a href = "{{obj.get_views_url}}">{{obj.name}}   {{obj.slug}}</a><hr/>
    </div>
  </div>
{%endfor%}
{%endblock content %}
